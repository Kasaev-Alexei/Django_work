{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Electronic</h1>
    <p class="lead">Товара не много, но вы держитесь :)</p>
</div>

<div class="container">
    <div class="row text-center">

        {% for object in object_list %}

        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.product_name | title}}</h4>
                </div>
                <div class="card-body">
                    <img class="card-img-top" src="{{ object.preview | show_img }}">
                    <p>
                        {{ object.description |truncatechars:100 }}
                    </p>
                    <a href="{% url 'catalog:product_detail' object.pk %}" class="w-100 btn btn-lg btn-outline-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
